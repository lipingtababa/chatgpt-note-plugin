name: Build and test on push
run-name: ${{ github.actor }} is testing out GitHub Actions
permissions:
  id-token: write
  contents: read
on: [push]
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: install
        run: yarn install
      - name: lint
        run: yarn format
      - name: build
        run: yarn build
      - name: unit test 
        run: yarn test
      - run: echo "ğŸ This job's status is ${{ job.status }}."
